<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flights</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<link rel="manifest" href="favicon_io/site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('IMAGE/Emirates-Airlines.jpg'); /* Replace with actual path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10rem;
            background-color: black;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            max-height: 50px;
        }
        .menu-toggle {
            font-size: 1.8rem;
            cursor: pointer;
            color: white;
            margin-left: auto;
        }

        .nav-links {
            display: none; 
            flex-direction: column;
            list-style: none;
            align-items: center;
            background-color: black;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            text-align: center;
            
        }

        .nav-links.active {
            display: flex; 
        }

        .nav-links a {
            padding: 1rem;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #333;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #444;
        }
        .hero {
            background-image: url('https://via.placeholder.com/1920x800'); 
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2rem;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            margin: 7rem auto 0;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #004080;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #004080;
            box-shadow: 0 0 8px rgba(0, 64, 128, 0.4);
        }

        .btn {
            display: block;
            width: 100%;
            background: linear-gradient(to right, #ff4500, #e03e00);
            color: #fff;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to right, #ff3300, #cc2900);
            transform: translateY(-3px);
        }

        .back-link {
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #004080;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #ff4500;
        }
        @media (min-width: 768px) {
            .menu-toggle {
                display: none; 
            }

            .nav-links {
                display: flex; 
                position: static;
                flex-direction: row;
                gap: 2rem;
            }

            .nav-links a {
                border: none;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
  <div class="logo">
      <img src="IMAGE/Emirates-logo.png" alt="Emirates">
  </div>
  <i class="fas fa-bars menu-toggle" aria-label="Menu"></i>
  <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="destinations.html">Destinations</a></li>
      <li class="dropdown">
          <a href="#">Services <i class="fas fa-chevron-down"></i></a>
          <div class="dropdown-content">
              <a href="flights.html">Flights</a>
          </div>
      </li>
      <li><a href="signup.html">Signup</a></li>
      <li><a href="login.html">Login</a></li>
  </ul>
</nav>
<div class="container">
    <h1>Rechercher un Vol</h1>
    <form>
        <div class="form-group">
            <label for="departure">Départ</label>
            <input type="text" id="departure" name="departure" placeholder="Ville de départ" required>
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" placeholder="Ville d'arrivée" required>
        </div>
        <div class="form-group">
            <label for="date">Date de départ</label>
            <input type="date" id="date" name="date" required>
        </div>
        <button type="submit" class="btn">Rechercher</button>
    </form>
    <div class="back-link">
        <a href="index.html">⬅ Revenir à l'accueil</a>
    </div>
</div>
<script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
</script>
</body>
</html>
